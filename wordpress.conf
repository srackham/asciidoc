# AsciiDoc configuration file for Wordpress HTML generation.
# Resides in AsciiDoc global conf directory or $HOME/.asciidoc directory.
# Generates HTML which plays nicely with Wordpress.
# (the generated HTML is still valid HTML 4.01 Transitional though).
#
# NOTE: The resulting HTML needs to be further massaged with blogpost.py.
#       http://srackham.wordpress.com/blogpost-readme/

include::html4.conf[]

# Override various tags.
[listtags-bulleted]
text=

[listtags-numbered]
text=

[listtags-labeled]
text=

[listtags-callout]
text=

[listtags-qanda]
term=<em>|</em>
text=

[listtags-glossary]
text=

[listtags-bibliography]
text=

[tabletags-default]
paragraph=<div>|</div>

[tabletags-emphasis]
paragraph=<div><em>|</em></div>

[tabletags-strong]
paragraph=<div><strong>|</strong></div>

[tabletags-monospaced]
paragraph=<div><tt>|</tt></div>

# Override image macros, Wordpress drops images with: style="border-width: 0;"
# See http://groups.google.com/group/asciidoc/browse_frm/thread/57c1fcce8289f18f
[image-inlinemacro]
<a href="{link}">
<img src="{imagesdir=}{imagesdir?/}{target}" alt="{alt={target}}"{width? width="{width}"}{height? height="{height}"}>
{link#}</a>

[image-blockmacro]
<div{align? align="{align}"}>
<a name="{id}"></a>
<a href="{link}">
<img src="{imagesdir=}{imagesdir?/}{target}" alt="{alt={target}}"{width? width="{width}"}{height? height="{height}"}>
{link#}</a>
<p><b>{caption={figure_caption}}{title}</b></p>
</div>

