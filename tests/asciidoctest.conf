%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
Quoted text attributes

% asciidoc
[green,yellow,2]##fun with text##.
More [red,black,4]*fun with text*.
Yet more [red,,1.5]**fun with text**.
Yet more [red,,1.5]+fun with text+.
Yet more [red,,1.5]`fun with text`.

Yet more [red,,1.5]'fun with text'.
Yet more [red,,1.5]_fun with text_.
Yet more [orange]'fun with text'.

% xhtml11
<div class="paragraph"><p><span style="color: green;background-color: yellow;font-size: 2em;">fun with text</span>.
More <strong style="color: red;background-color: black;font-size: 4em;">fun with text</strong>.
Yet more <strong style="color: red;font-size: 1.5em;">fun with text</strong>.
Yet more <tt style="color: red;font-size: 1.5em;">fun with text</tt>.
Yet more [red,,1.5]<tt>fun with text</tt>.</p></div>
<div class="paragraph"><p>Yet more <em style="color: red;font-size: 1.5em;">fun with text</em>.
Yet more <em style="color: red;font-size: 1.5em;">fun with text</em>.
Yet more <em style="color: orange;">fun with text</em>.</p></div>

% html4
<p><span style="color: green;background-color: yellow;font-size: 2em;">fun with text</span>.
More <strong style="color: red;background-color: black;font-size: 4em;">fun with text</strong>.
Yet more <strong style="color: red;font-size: 1.5em;">fun with text</strong>.
Yet more <tt style="color: red;font-size: 1.5em;">fun with text</tt>.
Yet more [red,,1.5]<tt>fun with text</tt>.</p>
<p>Yet more <em style="color: red;font-size: 1.5em;">fun with text</em>.
Yet more <em style="color: red;font-size: 1.5em;">fun with text</em>.
Yet more <em style="color: orange;">fun with text</em>.</p>

% docbook
<simpara>fun with text.
More <emphasis role="strong">fun with text</emphasis>.
Yet more <emphasis role="strong">fun with text</emphasis>.
Yet more <literal>fun with text</literal>.
Yet more [red,,1.5]<literal>fun with text</literal>.</simpara>
<simpara>Yet more <emphasis>fun with text</emphasis>.
Yet more <emphasis>fun with text</emphasis>.
Yet more <emphasis>fun with text</emphasis>.</simpara>

